<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <footer>
        <div class="container wrapper-top">
            <div class="wrapper-top-logo">
                <img class="logo" src="./images/logo.png" alt="letras que dicen Logo en negro">
            </div>
            <div class="wrapper-top-opening-hours">
                <h3>Openig Hours</h3>
                <ul>
                    <li>Weekedays: Timing</li>
                    <li>Saturday, Sunday: Timings</li>
                </ul>
            </div>
            <div class="wrapper-top-address">
                <h3>Adress</h3>
                <ul>
                    <li>Level 1, 12 Sample St, Sydney</li>
                    <li>NSW 2000</li>
                </ul>
            </div>
            <div class="wrapper-top-contact">
                <h3>Contact</h3>
                <ul>
                    <li> <img src="./images/mail_outline.png" alt="logo de email en negro">  info@example.com</li>
                    <li> <img src="./images/add_ic_call.png" alt="logo de un telefono en negro">  (270) 555-0117</li>
                </ul>
            </div>
        </div>
        <hr>
        <div class="container wrapper-bottom">
            <div class="wrapper-bottom-left">
                <h5>2022, All right reserved</h5>
            </div>
            <div class="wrapper-bottom-right">
                <a href="#">
                    <img src="./images/Facebook.png" alt="Logo facebook en negro">
                </a>
                <a href="#">
                    <img src="./images/Instagram.png" alt="Logo instagram en negro">
                </a>
                <a href="#">
                    <img src="./images/mail_outline.png" alt="Logo twitter en negro">
                </a>
                <a href="#">
                    <img src="./images/add_ic_call.png" alt="Logo linkedin en negro">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
